<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>SoundCloud Example</title>

<!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css"/>

  <!-- include libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="js/URI.js"></script>
  <script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
  <script src="js/app.js"></script>

</head>
<body>
  <div class="container" ng-app="myApp" ng-controller="MyCtrl" id="container"> <!-- specify app -->

    <h1>How hipster are you?</h1>

    <form name="trackForm">
      <div class="form-group">
        <label>SoundCloud Username:</label>
        <!-- bind the search term to the controller -->
        <input name="search" placeholder="Search for a track..." ng-model="query" class="form-control"></input>
      </div>
      <div class="form-group">
        <!-- call method on click -->
        <button class="btn btn-primary" ng-click="getTracks()" type="submit">Submit</button>
      </div>
    </form>    
    
    <div ng-if="tracks"> 
      <p>Tracks found:</p>

      <div ng-repeat="track in tracks | orderBy: 'favoritings_count'" id="{{ track.id }}" class="box">
        <div class="box-icon">
          <img src="{{ track.artwork_url }}">
        </div>
        <div class="box-text">
          <h4>{{ track.title }}</h4>
        </div>
        <div class="box-likes">
          <span>{{ track.favoritings_count }} likes</span>
        </div>
      </div>

    </div>
    

  </div> <!-- end container -->
</body>
</html>
